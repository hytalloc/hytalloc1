<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* Personalização do menu */
    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.7);
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #fff;
    }

    /* Logo no rodapé */
    .senai2 {
      position: fixed;
      bottom: 50px;
      left: 40px;
      width: 120px; /* ajuste conforme a necessidade */
    }
  </style>
</head>
<body class="bg-light">

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg" style="background-color: #2196f3;">
    <div class="container">
      <!-- Logo SENAI na barra -->
      <a class="navbar-brand" href="#">
        <img src="senai2.png" alt="SENAI" height="70">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">
          <i class="bi bi-person-circle"></i> Cadastro de Aluno
        </h3>

        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
          </div>

          <div class="mb-3">
            <label for="curso" class="form-label">Escolha o Curso</label>
            <select class="form-select" id="curso">
              <option selected disabled>Selecione um curso</option>
              <option value="1">Informática para Web</option>
              <option value="2">Administração</option>
              <option value="3">Mecânica</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termos">
            <label class="form-check-label" for="termos">
              Eu concordo com os termos e condições
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
